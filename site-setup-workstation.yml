# Playbook to setup workstation and create osp network, router, SG and ssh keypair

- hosts: localhost
  vars:
    OSP_GUID: e9c2
  tasks:
  - name: Create workstation inventory
    add_host:
       name: "workstation-{{OSP_GUID}}.rhpds.opentlc.com"
       group: workstation

- hosts: workstation
  become: yes
  roles:
    - setup-workstation
